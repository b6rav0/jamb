<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">

        <title>Wahala | Joint Admissions And Matriculation Board</title>
        <link rel="shortcut icon" href="assets/img/logo-mobile.png">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="assets/sass/main.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    </head>
    <body>
        <section class="main-404-container flex">
            <div class="left-column">
                <h1>404</h1>
                <p>How on earth did you get here?</p>
                <p>This page does not exist... yet.</p>
                <p><a href="..">Go back</a> and await good news, comrade.</p>
            </div>

            <div class="right-column">
                    <img src="assets/img/404.gif" alt="GIF">
            </div>
        </section>



        <style>
            * {
                font-size: 18px;
                font-family: 'Poppins', sans-serif;
                font-weight: 300;
                line-height: 1.5em;
            }
            section.main-404-container {
                display: flex;
                padding: 0;
                height: 100vh;
            }
            section.main-404-container div {
              flex: 50%;
              overflow: hidden;
            }
            section.main-404-container div a {
              color: #006633;
            }
            section.main-404-container div.left-column {
              padding: 10% 5%;
              display: grid;
              place-items: center;
            }
            section.main-404-container div.left-column h1 {
              font-size: 4.5em;
              font-weight: 600;
              color: #006633;
            }
            section.main-404-container div.left-column p {
              margin: 5% 0;
              font-size: 1.3em;
              text-align: center;
            }
            section.main-404-container div.left-column p a {
              font-size: 100%;
            }
            section.main-404-container div.left-column p a:hover {
              text-decoration: underline;
            }
            section.main-404-container div.right-column {
                height: 100vh;
                background-color: #006633;
            }
            section.main-404-container div.right-column img {
              height: 100%;
              width: 100%;
            }

            @media (max-width: 800px) {
              section.main-404-container {
                  display: block;
                height: unset;
              }
              section.main-404-container div {
                height: 100vh;
              }
            }
        </style>
    </body>
</html>
